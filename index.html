<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gvaz UI Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./public/css/main.css" />

</head>

<body>

    <header class="menu">

        <div class="menu__section left">

            <img class="menu__icon" src="./public/images/burger-icon.svg" alt="menu in burguer" />
            <a class="menu__link active">All</a>
            <a class="menu__link">Images</a>

        </div>

        <div class="menu__section right">

            <img class="menu__icon" src="./public/images/more-icon.svg" alt="More Icon" />

            <div class="menu__profile">
                <img class="menu__avatar" src="./public/images/userIcon.png" alt="Avatar Picture" />
                <img class="menu__profile--frame" src="./public/images/circle-frame.svg" />


            </div>

        </div>


    </header>

    <main class="content">

        <img class="content__logo" src="./public/images/logo.svg" alt="Logo UI" />

        <input class="content__search" type="text" >


        <div class="content__offer">

            Made by <a href="https://github.com/GuilhermeVazz" target="_blank">Guilherme Vaz</a> with the help of <a
                href="https://www.youtube.com/watch?v=KgjzE1Sxtq0 " target="_blank">@Rocketseat</a>

        </div>

    </main>

    <footer class="footer">

        <div class="footer__section footer__location">

            <span>Brazil</span>

        </div>

        <div class="footer__section footer__links">

            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>

        </div>

    </footer>

</body>

</html>
